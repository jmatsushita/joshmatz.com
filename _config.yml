name: Josh Matz
pygments: true

title: Joshmatz.com
baseurl: 
markdown: rdiscount
permalink: /:categories/:title

exclude:
- .gitignore
- .gitattributes
- README.md
- Gruntfile.js
- joshmatz.sublime-project
- joshmatz.sublime-workspace
- package.json
- Gemfile
- Gemfile.lock
- bower.json

languages: &languages
- name: 'English'
  value: 'en'

siteurl: 'http://www.joshmatz.com'

jekyll_collect:
- topics

jekyll_ga:
  host: 'insert_host'
  port: 'insert_port'
  service_account_email: insert_email
  key_file: insert_key_file
  key_secret: insert_key_secret
  profileID: insert_profileID
  start: last month         # Beginning of report
  end: now                  # End of report
  metric: ga:pageviews      # Metric code
  segment:                  # optional
  filters:                  # optional
  sort: true                # Sort posts by this metric

jekyll_sort:
  - src: posts
    by: date
    direction: down
    dest: blogposts
    include_categories:
    - blog
  - src: posts
    by: title
    direction: up
    dest: glossary
    include_categories:
    - glossary

prose:
  media: 'assets'
  rooturl: "_posts"
  siteurl: "http://www.joshmatz.com/"
  relativeLinks: "http://www.joshmatz.com/resources/prose/relativeLinks.jsonp"
  site:
    tags: "http://www.joshmatz.com/api/tags.jsonp"
  metadata:
    _posts/articles:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "meta-title"
        field:
          element: "text"
          label: "Meta Title"
          value: ""
      - name: "meta-description"
        field:
          element: "text"
          label: "Meta Description" 
          value: ""
      - name: "title-short"
        field:
          element: "text"
          label: "Title Short"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Select a layout"
          placeholder: "Default"
          options:
            - name: "article"
              value: "basic"
            - name: "multi-part article"
              value: "basic-nav-left"
            - name: "article, no sidebar"
              value: "basic-full-page"
          selected: "basic"
      - name: "topics"
        field:
          element: "multiselect"
          label: "Topics"
          options: "http://www.joshmatz.com/resources/topics.jsonp?callback=topics"
      - name: "related"
        field:
          element: "multiselect"
          label: "Related"
          options: "http://www.joshmatz.com/resources/articles.jsonp?callback=articles"
      - name: "seo-keywords"
        field:
          element: "text"
          label: "SEO Keywords"
          value: ""
    _posts/topics:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "meta-title"
        field:
          element: "text"
          label: "Meta Title"
          value: ""
      - name: "seo-keywords"
        field:
          element: "text"
          label: "SEO Keywords"
          value: ""
      - name: "meta-description"
        field:
          element: "text"
          label: "Meta Description"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Select a layout"
          placeholder: "Default"
          options:
            - name: "topic"
              value: "topic"
          selected: "topic"
      - name: "tags"
        field:
          element: "select"
          label: "Post type"
          placeholder: ""
          options:
            - name: "topic"
              value: "topic"
          selected: "topic"
      - name: "order"
        field:
          element: "number"
          placeholder: "Numeric value for ordering landing pages"
          label: "Order"
          value: ""
    _posts/blog:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "meta-title"
        field:
          element: "text"
          label: "Meta Title"
          value: ""
      - name: "meta-description"
        field:
          element: "text"
          label: "Meta Description"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "seo-keywords"
        field:
          element: "text"
          label: "SEO Keywords"
          value: ""
      - name: "layout"
        field:
          element: "select"
          label: "Select a layout"
          placeholder: "Default"
          options:
            - name: "blog"
              value: "blog"
      - name: "categories"
        field:
          element: "hidden"
          value:
            - "blog"
      - name: "topics"
        field:
          element: "multiselect"
          label: "Topics"
          options: "http://www.joshmatz.com/resources/topics.jsonp?callback=topics"